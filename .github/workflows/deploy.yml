name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # Chạy khi có code đẩy lên nhánh main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Thay 'tentaikhoan' bằng tên tài khoản Docker Hub của bạn
          tags: ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest

  deploy:
    needs: build-and-push # Chỉ chạy khi bước trên thành công
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Dừng container cũ nếu đang chạy
            docker stop my-app-container || true
            docker rm my-app-container || true
            
            # Xóa image cũ để tiết kiệm ổ cứng
            docker rmi ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest || true
            
            # Tải image mới nhất về
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest
            
            # Chạy container mới
            docker run -d -p 80:3000 --name my-app-container ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest